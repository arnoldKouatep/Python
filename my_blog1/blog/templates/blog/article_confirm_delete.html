{% extends 'base.html'%}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <form action="" method="POST">
                {% csrf_token %}
                <p>Voulez-vous supprimer cet article ? ({{object}})</p>
                <input type="submit" value="Supprimer" class="btn btn-danger">
                <a href="{% url 'my-articles' %}" class="btn btn-secondary">Non</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
